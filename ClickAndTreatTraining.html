<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click And Treat Training</title>

    <style>

        .section {
            background-color: blue;
            width: calc(100% - 80px);
            height:auto;
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            align-items:center;
            gap:40px;
            padding:40px;
        }

        .divider {
            background-color:grey;
            width:100%;
            height:40px;
        }

        .fixed {
            min-width:392px;
            max-width:392px;
            min-height:592px;
            max-height:592px;
            display:flex;
            flex-direction:column;
            gap:10px;
            justify-content:space-between;
            border:solid black 4px;
            border-radius:6px;
        }

        .expanding {
            min-width:300px;
            height:100px;
            flex: 1 1 0; 
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            border:solid black 1px;
        }

        p {
            font:"Ariel"
        }
        
    </style>
</head>
    
<body style="padding:0px; margin:0px;">

    <div id="header" class="section">
        <div class="expanding"></div>
        <h1 class="expanding">Click and Treat Training</h1>
    </div>

    <div class="divider"></div>

    <div id="about_us" class="section">
        <div class="expanding"></div>
        <div class="expanding"></div>
    </div>

    <div class="divider"></div>
    
    <div id="more" class="section">
        <div class="fixed"></div>
        <div class="fixed"></div>
        <div class="fixed"></div>
    </div>

    <div class="divider"></div>

    <div id="packages" class="section">
        <div class="fixed"></div>
        <div class="fixed"></div>
        <div class="fixed"></div>
        <div class="fixed"></div>
        <div class="fixed"></div>
        <div class="fixed"></div>
    </div>

    <div class="divider"></div>

    <div id="contact_us" class="section">
        <div class="expanding"></div>
        <div class="expanding"></div>
    </div>

    <div id="banner" class="divider"></div>
    
</body>
</html>
